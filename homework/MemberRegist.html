<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        form {
            background-color: white;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid gray;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
            vertical-align: middle;
        }

        th {
            width: 150px;
            text-align: left;
            background-color: rgb(151, 181, 193);
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-group button[type="submit"] {
            background-color: #e60023;
            color: white;
        }

        .button-group button[type="reset"] {
            background-color: gray;
            color: white;
        }

        .span {
            font-size: small;
        }

    </style>
</head>

<body>

<form>
    <table>
        <tr>
            <th><label for="userid">아이디</label></th>
            <td>
                <input type="text" id="userid" name="userid">
                <button type="button">중복확인</button>
                <span>&nbsp;+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <th><label for="password_check">비밀번호 확인</label></th>
            <td>
                <input type="password" id="password_check" name="password_check">
                <span>&nbsp;(확인을 위해 다시 입력해 주세요)</span>
            </td>
        </tr>
        <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <input type="radio" name="gender" value="남자">남자
                <input type="radio" name="gender" value="여자">여자
                <input type="number" style="width: 70px;">년
                <input type="number" style="width: 50px;">월
                <input type="number" style="width: 50px;">일
                <span>&nbsp;&nbsp;(예, 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <th><label for="email">이메일</label></th>
            <td>
                <input type="text" style="width: 100px;">
                @ <input type="text" id="email" name="email" style="width:150px;"> 
                <select>
                    <option>gmail.com</option>
                    <option>naver.com</option>
                    <option>daum.net</option>
                </select>
                <input type="radio" name="email_recv" value="yes">수신허용
                <input type="radio" name="email_recv" value="no" checked>수신불가
                <br>
                <small>* hanmail, net은 수신이 어려울 수 있습니다.</small>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <button type="button">주소찾기</button> (우편번호)<br>
                <input type="text" style="width:100%; margin-top:5px;">
                <br>
                <input type="text" style="width:65%; margin-top:5px;">
                <span>+ 나머지 주소</span>
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>
                <input type="text" style="width:60px;"> -
                <input type="text" style="width:60px;"> -
                <input type="text" style="width:60px;">
            </td>
        </tr>
        <tr>
            <th>휴대전화</th>
            <td>
                <input type="text" style="width:60px;"> -
                <input type="text" style="width:60px;"> -
                <input type="text" style="width:60px;">
                <input type="radio" name="sms_recv" value="yes" checked>SMS 수신허용
                <input type="radio" name="sms_recv" value="no">SMS 수신불가
            </td>
        </tr>
        <tr>
            <th>관심분야</th>
            <td>
                <select>
                    <option>:: 관심분야 선택 ::</option>
                    <option>프론트엔드</option>
                    <option>백엔드</option>
                    <option>인공지능</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>가입경로</th>
            <td>
                <select>
                    <option>:: 가입경로 선택 ::</option>
                    <option>검색</option>
                    <option>지인추천</option>
                    <option>광고</option>
                </select>
            </td>
        </tr>
    </table>

    <div class="button-group">
        <button type="submit">등록하기</button>
        <button type="reset">새로쓰기</button>
    </div>
</form>

</body>
</html>

</body>
</html>
