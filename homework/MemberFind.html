<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        height: 100;
        }

        .find-container {
        background: #ffffff;
        border: 1px solid #cccccc;
        padding: 30px;
        width: 400px;
        }

        .find-choice {
        text-align: left;
        margin-bottom: 20px;
        }

        .find-choice label {
        margin: 0 10px;
        font-weight: bold;
        }

        .find-form {
        margin-top: 10px;
        }

        .form-group {
        margin-bottom: 20px;
        }

        .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }

        .red-arrow {
        color: red;
        margin-right: 5px;
        }

        .form-group input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        }

        .phone-inputs {
        display: flex;
        align-items: center;
        justify-content: space-between;
        }

        .phone-inputs input {
        width: 30%;
        padding: 8px;
        box-sizing: border-box;
        }

        .dashed-line {
        border: none;
        border-top: 1px dashed #aaa;
        margin: 20px 0;
        }

        .notice {
        font-size: 12px;
        color: #666666;
        text-align: center;
        }


    </style>
</head>
<body>

    <div class="find-choice">
      <label><input type="radio" name="find" checked>
         아이디 찾기
        </label>
      <label><input type="radio" name="find">
         비밀번호 찾기
        </label>
    </div>
    <br><br><br>
    
    <div class="find-container">
    
        <form class="find-form">
          <div class="form-group">
            <label><span class="red-arrow">&gt;</span> 이름(대표자명)</label>
            <input type="text" required>
          </div>
    
          <div class="form-group">
            <label><span class="red-arrow">&gt;</span> 휴대전화</label>
            <div class="phone-inputs">
              <input type="text" maxlength="3" required> - 
              <input type="text" maxlength="4" required> - 
              <input type="text" maxlength="4" required>
            </div>
          </div>
    
          <hr class="dashed-line">
    
          <p class="notice">
            아이디를 찾기 위해서 이름과 휴대번호 혹은 이메일을 입력하세요.
          </p>
        </form>
      </div>
</body>
</html>
